<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lyft-demo</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<section class="portada" id="portada">
		<div class="container-fluid">
			<div class="row">
				<img src="image/logo-01.png" class="logo logoColor">
				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
					<button class="btnPortada" id="btnLogIn">Log in</button>
				</div>
				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
					<button class="btnPortada btnFondo" id="btnSignUp">Sign up</button>
				</div>	
			</div>
		</div>
	</section>
	<section class="signUp color-SignUp hidden" id="signUp">
		<div class="container-fluid">
			<i class="glyphicon glyphicon-chevron-left iconBack" id="iconBack" aria-hidden="true"></i>
			<h2>Sing Up</h2>
			<h4>Join now for free ride credit</h4>
		</div>
			<div class="linea"></div>
		<div class="container">
			<div class="input-group">
				<div class="input-group-btn">
				  <button type="button" class="btn btn-default dropdown-toggle inputSingUp" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img src="image/png/peru.png" alt=""><span class="caret iconDown"></span></button>
				    <ul class="dropdown-menu">
		          <li><a href="#">Action</a></li>
		          <li><a href="#">Another action</a></li>
		          <li><a href="#">Something else here</a></li>
		          <li role="separator" class="divider"></li>
		          <li><a href="#">Separated link</a></li>
				    </ul>
				</div>
				<input type="text" class="form-control inputSingUp" id="inputSingUp" placeholder="99999999">
			</div>
		</div>
		<button class="btnSignUp" id="btnNext">Next</button>
	</section>
	<section class="signUpDatos color-SignUp hidden" id="signUpDatos">
		<div class="container-fluid">
			<i class="glyphicon glyphicon-chevron-left iconBack" id="iconBackDatos" aria-hidden="true"></i>
			<h2>Sing Up</h2>
			<h4>Join now for free ride credit</h4>
		</div>
			<div class="linea"></div>
		<div class="container">
			<input type="text" class="form-control inputSingUp " id="inputSingUp" placeholder="First Name">
			<input type="text" class="form-control inputSingUp" id="inputSingUp" placeholder="Email">
		</div>
		<button class="btnSignUp btnDatos" id="btnDatos">Next</button>
	</section>
	


	
	<!--script-->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
